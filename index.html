<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>rock paper scissor</title>


    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>


  
    <i class="fa-solid fa-bars"></i>

    <div class="insites">

        <div class="headings">
            <div class="player-1-heading">user</div>
            <div class="player-2-heading">comp</div>
            <div class="winner">winner</div>    
        </div>


    </div>



 

 

    <div class="images-container">

        <img src="images/rock.png" alt="" id="rock" class="choice">
        <img src="images/paper.png" alt="" id="paper" class="choice">
        <img src="images/scissors.png" alt="" id="scissor" class="choice">

    </div>

    <div class="msg-container">
        play your move
    </div>

    <div class="scores">
        <div class="player-1-box p-box">
            <div class="player-1-score score">0</div>
            <div class="player-1-name name">user</div>
        </div>
        <div class="player-2-box p-box">
            <div class="player-2-score score">0</div>   
            <div class="player-2-name name">comp</div>
        </div>
    </div>
    


<script src="script.js"></script>
</body>
</html>
